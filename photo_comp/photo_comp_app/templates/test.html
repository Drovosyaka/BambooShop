<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Возрастное подтверждение</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="modal">
        <h2>Подтверждение возраста</h2>
        <p>Вам уже исполнилось 18 лет?</p>
        <button id="yesButton">Да</button>
        <button id="noButton">Нет</button>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#yesButton").click(function () {
            $(".overlay").hide();
        });

        $("#noButton").click(function () {
            alert("Извините, но доступ к содержимому запрещен.");
            // здесь можно например перенаправить пользователя на другую страницу
        });
    });
</script>
</body>
</html>
